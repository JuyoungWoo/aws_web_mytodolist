<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyTodolist</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body>
	<div id="root">
		<div class="container">
			<aside class="sidebar"><!--사이드바-->
				<h1 class="sidebar-logo">Todolist</h1>
				<div class="sidebar-menu-list">
					<ul>
						<li class="menu-items" onclick="sidebarMenuOnClickHandle(this)">
							<i class="fa-solid fa-calendar-day"></i>Today
						</li>
						<li class="menu-items" onclick="sidebarMenuOnClickHandle(this)">
							<i class="fa-solid fa-inbox"></i>Inbox
						</li>
					</ul>
				</div>
			</aside>
			<main class="main-container"><!--메인페이지(페이지 전환 컨테이너)-->
				<!--1. todoPage: 오늘,기본함 (내부 텍스트: innerHTML으로 변환) -->
				<div class="todo-page-container">
					<header class="todo-header"><!--페이지 header-->
						<button class="sidebar-toggle-button" onclick="toggleBtnOnclickHandle();">
							<i class="fa-solid fa-angles-right"></i>
						</button>
						<div class="title">
							<h1>Today</h1>
						</div>
					</header>

					<div class="todolist-main"><!--페이지 main-->
						<!--todo input-->

						<div class="todo-main-input">
							<input type="text" class="todo-text-input" placeholder="add todo ..." onkeyup="addTodoOnKeyUpHandle(event);">
							<div class="todo-add-button" onclick="addTodoButtonOnclickHandle()">
								<i class="fa-solid fa-plus"></i>
							</div>
						</div>

						<!-- todo list-->
						<div class="main-list-container">
							<div class="main-list-items">
								<ul class="list-contents">
									<!--js로 li 요소 바꿔줌-->

									<li class="list-items">
										<div class="item-left">
											<input type="checkbox" id="complete-chkbox${todo.id}" class="complete-chkboxes" ${todo.completeStatus ? "checked" : ""}
											 value="${todo.id}" onchange="checkedOnChangeHandle(this);">
											<label for="complete-chkbox${todo.id}"></label>
										</div>
										<div class="item-center">
											<pre class="todo-content">${todo.todoContent}</pre>
										</div>
										<div class="item-right">
											<p class="todolist-date">${todo.createDate}</p>
											<button class="todo-edit-button" value="${todo.id}" onclick="modifyTodoOnClickHandle(this);"> 
												<i class="fa-solid fa-pen"></i>
											</button>
											<button class="todo-delete-button" value="${todo.id}" onclick="deleteTodoOnClickHandle(this);">
												<i class="fa-solid fa-trash"></i>
											</button>
										</div>
									</li>
									-->
								</ul>
							</div>
						</div>
					</div>
				</div>
			</main>
			<!--수정 모달창-->
			<div class="modal edit-modal invisible"> <!--invisible toggle-->
				<div class="modal-container">
					<header class="modal-header">
						<h1 class="modal-title">Edit Todo</h1>
						<p class="modal-message">please edit todo</p>
					</header>
					<main class="modal-main">
						<input type="text" class="edit-text-input w-f">
					</main>
					<footer class="modal-footer">
						<button class="btn">Cancel</button>
						<button class="btn" style="color: #26d452;">OK</button>
					</footer>
				</div>
			</div>
			<!--
			<div class="modal-container">
				<header class="modal-header">
					<h1 class="modal-title">Edit Todo</h1>
					<p class="modal-message">please edit todo</p>
				</header>
				<main class="modal-main">
					<input type="text" class="edit-text-input w-f" value="${todo.todoContent}">
				</main>
				<footer class="modal-footer">
					<button class="btn" onclick="closeModal()">Cancel</button>
					<button class="btn" style="color: #26d452;" onclick="modifySubmitButtonOnClick(${todo.id}); closeModal();">OK</button>
				</footer>
			</div>
			-->
			<!--삭제 모달창-->
			<div class="modal delete-modal invisible">
				<div class="modal-container">
					<header class="modal-header">
						<h1 class="modal-title">Delete Todo</h1>
						<p class="modal-message">Are you sure you want to delete it?</p>
					</header>
					<footer class="modal-footer">
						<button class="btn" onclick="closeModal(`delete`)";>Cancel</button>
						<button class="btn" style="color: #eb5035;">Delete</button>
					</footer>
				</div>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/0c2eb95b23.js" crossorigin="anonymous"></script>
	<script src="./js/index.js"></script>

	<script src="./js/index.js"></script>
	<script src="./js/utils.js"></script>
	<script src="./js/routes.js"></script>
	<script src="./js/modal.js"></script>
	<script src="./js/sidebar.js"></script>
