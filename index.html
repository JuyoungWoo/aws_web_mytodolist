<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyTodolist</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/sidebar.css">
	<link rel="stylesheet" href="./css/todolist.css">
	<link rel="stylesheet" href="./css/modal.css">
</head>

<body>
	<div id="root">
		<div class="container">
			<aside class="sidebar"><!--사이드바-->
				<h1 class="sidebar-logo">Todolist</h1>
				<div class="sidebar-menu-list">
					<ul>
						<li class="menu-items" onclick="sidebarMenuOnClickHandle(this)">
							<i class="fa-solid fa-calendar-day"></i>Today
						</li>
						<li class="menu-items" onclick="sidebarMenuOnClickHandle(this)">
							<i class="fa-solid fa-inbox"></i>Inbox
						</li>
					</ul>
				</div>
			</aside>
			<main class="main-container"><!--메인페이지(페이지 전환 컨테이너)-->
				<!--1. todoPage: 오늘,기본함 (내부 텍스트: innerHTML으로 변환) -->
				<div class="todo-page-container">
					<header class="todo-header"><!--페이지 header-->
						<button class="sidebar-toggle-button" onclick="toggleBtnOnclickHandle();">
							<i class="fa-solid fa-angles-right"></i>
						</button>
						<div class="title">
							<h1>Today</h1>
						</div>
					</header>

					<div class="todolist-main"><!--페이지 main-->
						<!--todo input-->
						<div class="todo-main-input">
							<input type="text" class="todo-text-input" placeholder="add todo ..." onkeyup="addTodoOnKeyUpHandle();">
							<div class="todo-add-button">
								<i class="fa-solid fa-plus"></i>
							</div>
						</div>
						<!-- todo list-->
						<div class="main-list-container">
							<div class="main-list-items">
								<h1 class="list-name">Today</h1><!--list의 카테고리 이름-->
								<ul class="list-contents">
									<li class="list-items">
										<div class="item-left">
											<input type="checkbox" id="complete-chkbox" class="complete-chkboxes" value="1">
											<label for="complete-chkbox"></label>
										</div>
										<div class="item-center">
											<pre class="todo-content">todo-content</pre>
										</div>
										<div class="item-right">
											<p>Today</p>
											<button class="todo-edit-button"> <i class="fa-solid fa-pen"></i> </button>
											<button class="todo-delete-button"> <i class="fa-solid fa-trash"></i> </button>
										</div>
									</li>
							
								</ul>
								
							</div>

						</div>
					</div>
					
				</div>


				<!--완료된 할일 페이지-->
				<div class="completed-list-container invisible">
					
				</div>

			</main>
			<div class="edit-modal invisible"> <!--invisible-->
				<div class="modal-container">
					<header class="modal-header">
						  <h1 class="modal-title">Edit Todo</h1>
						  <p class="modal-message">please edit todo</p>
					</header>
					<main class="modal-main">
						<input type="text" class="edit-text-input w-f">
					</main>
					<footer class="modal-footer">
						<button class="btn">Cancel</button>
						<button class="btn" style="color: #26d452;">Ok</button>
					</footer>
				</div>
			</div>
		
		</div>
	</div>
	<script src="https://kit.fontawesome.com/0c2eb95b23.js" crossorigin="anonymous"></script>
	<script src="./js/index.js"></script>
	
	<script src="./js/index.js"></script>
	<script src="./js/utils.js"></script>
	<script src="./js/routes.js"></script>
	<script src="./js/modal.js"></script>
	<script src="./js/sidebar.js"></script>
	<script src="./js/todolist.js"></script>
	
</body>

</html>
